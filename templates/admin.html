<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a href="/index.html" class="logo d-flex align-items-center">
            <img src="/assets/img/logo.png" alt="">
            <span class="d-none d-lg-block">Journey</span>
        </a>
    </div><!-- End Logo -->


    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">

            <li class="nav-item dropdown pe-3">

                <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">

                    <span class="d-none d-md-block dropdown-toggle ps-2">User</span>
                </a><!-- End Profile Iamge Icon -->

                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                    <li class="dropdown-header">
                        <h6>User</h6>
                        <span>Web Designer</span>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>



                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="#">

                            <span>Sign Out</span>
                        </a>
                    </li>

                </ul><!-- End Profile Dropdown Items -->
            </li><!-- End Profile Nav -->

        </ul>
    </nav><!-- End Icons Navigation -->

</header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">


        <li class="nav-item">
            <a class="nav-link" href="admin-posts.html">
                <i class="bi bi-envelope"></i>
                <span>Posts</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link collapsed" href="admin-categories.html">
                <i class="bi bi-card-list"></i>
                <span>Categories</span>
            </a>
        </li>

    </ul>


</aside><!-- End Sidebar-->

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Posts</h1>
        <nav>

        </nav>
    </div><!-- End Page Title -->
    <button type="button" class="btn btn-primary" onclick="window.location.href='new_post.html'" style ="position: fixed;
    right: 31px;" >New</button>
    <br>
    <br>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">


                        <!-- Table with stripped rows -->
                        <table class="table datatable">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Title</th>
                                <th scope="col">Description</th>

                                <th scope="col">Action</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                {% for post in posts %}
                                <article class="entry">
                                    <h2 class="entry-title">
                                        {{ post.title }}
                                    </h2>
                                    <div class="entry-content">
                                        <ul>
                                            <li>
                                                <p>{{ post.description }}</p>
                                            </li>
                                        </ul>
                                        <div class="read-more">
                                            <a href="/posts/{{post.post_id}}">Read More</a>
                                        </div>
                                    </div>
                                </article><!-- End blog entry -->
                                {% endfor %}
                            </tbody>
                        </table>
                        <!-- End Table with stripped rows -->



                    </div>
                </div>


            </div>
            <div class="blog-pagination">
                <ul class="justify-content-center">
                    <li><a href="#">1</a></li>
                    <li class="active"><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                </ul>
            </div>

        </div>

    </section>

</main><!-- End #main -->



<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
