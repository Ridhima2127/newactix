
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Blog </title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/assets/css/style.css" rel="stylesheet">

</head>

<body>

<header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

        <a href="/posts/" class="logo d-flex align-items-center">
            <img src="/assets/img/logo.png" alt="">
            <span>Journey</span>
        </a>

        <nav id="navbar" class="navbar">
            <ul>

                <li><a class="getstarted scrollto" onclick="window.location.href='pages-login.html'">Login</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

    </div>
</header><!-- End Header -->


<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
        <div class="container">


            <h2><center>Posts</center></h2>

        </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Blog Section ======= -->
    <section id="blog" class="blog">
        <div class="container" data-aos="fade-up">

            <div class="row">

                <div class="col-lg-8 entries">
                    {% for post in posts %}
                    <article class="entry">



                        <h2 class="entry-title">
                            {{ post.title }}
                        </h2>


                        <div class="entry-content">

                            <ul>

                                <li>

                                    <p>{{ post.description }}</p>
                                </li>

                            </ul>

                              <div class="read-more">
                                <a href="/posts/{{post.post_id}}">Read More</a>
                            </div>
                        </div>

                    </article><!-- End blog entry -->

                    {% endfor %}



                    <div class="blog-pagination">
                        <ul class="justify-content-center">

                            {% for page in pagination.pages %}
                            <li {%
                                if page == pagination.current %}class="active"{% endif %}><a href="/posts/{{ page }}">{{ page }}</a></li>
                            {% endfor %}

                        </ul>
                    </div>




                </div><!-- End blog entries list -->

                <div class="col-lg-4">

                    <div class="sidebar">


                        <h3 class="sidebar-title">Categories</h3>
                        {% for category in categories %}
                        <div class="sidebar-item categories">
                            <ul>
                                <li><a href="/posts/category/{{category.id}}">{{category.name }}<span>{{category.number}}</span></a></li>
                            </ul>
                            {% endfor %}
                        </div><!-- End sidebar categories-->




                    </div><!-- End sidebar -->

                </div><!-- End blog sidebar -->

            </div>

        </div>
    </section><!-- End Blog Section -->
    </div><!-- End blog entries list -->

</main><!-- End #main -->





<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/main.js"></script>

</body>
